<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 2 Grid</title>
    <style>
        [class*="i"]{
            background-color: cyan;
        }
        .mann{
            display: grid;
            grid-template-columns: 240px 240px 240px;
            grid-template-rows: 80px 80px 80px;
            gap: 5px;
        }
        .i5{
            grid-column: 2/4;
            grid-row: 2/4;
        }
    </style>
</head>
<body>
    <h1>Layout 2</h1>
    <div class="mann">
        <div class="i">1</div>
        <div class="i">2</div>
        <div class="i">3</div>
        <div class="i">4</div>
        <div class="i5" style="background-color: rgb(97, 195, 27);">5</div>
        <div class="i">6</div>
        <!-- <div class="i">7</div>
        <div class="i">8</div>
        <div class="i">9</div> -->
    </div>
</body>
</html>
